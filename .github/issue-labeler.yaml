# Language labelling is done by detecting the language code in the URL for
# which the issue was created.

"Lang-Chinese":
  - "https://biomejs.dev/zh-cn/"
"Lang-English":
  - "https://biomejs.dev/(?!(zh-cn|ja|ko|pt-br))"
"Lang-Japanese":
  - "https://biomejs.dev/ja/"
"Lang-Korean":
  - "https://biomejs.dev/ko/"
"Lang-Portuguese":
  - "https://biomejs.dev/pt-br/"
